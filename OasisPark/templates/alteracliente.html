<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="static/style.css" />
<HTML lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Oasis Park - Alterar cliente</title>
</head>
    <body>
      <header>
        <div id="header"></div><br />
      </header>


        <div class="container pt-4">
            {% for item in datas %}   
            <form action="/alterarcliente/{{item[0]}}/" method="POST">
                            
                <div class="row">
                    <div class="col-4 col-sm-4">
                        <label for="cpfCliente">CPF</label>
                        <input type="text" class="form-control" id="cpfCliente" value="{{item[1]}}" name="cpfCliente" >
                    </div>
                </div>
                <div class="form-row">                    
                  <div class="form-group col-md-6">
                    <label for="nomeCliente">Nome</label>
                    <input type="text" class="form-control" id="nomeCliente" value="{{item[2]}}" name="nomeCliente" >
                  </div>
                  <div class="form-group col-md-6">
                    <label for="sobrenomeCliente">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenomeCliente" value="{{item[3]}}" name="sobrenomeCliente" >
                  </div>
                </div>
                <div class="form-row">                    
                    <div class="form-group col-md-6">
                      <label for="rgCliente">RG</label>
                      <input type="text" class="form-control" id="rgCliente" value="{{item[4]}}" name="rgCliente" >
                    </div>
                    <div class="form-group col-md-6">
                      <label for="enderecoCliente">Endereço</label>
                      <input type="text" class="form-control" id="enderecoCliente" value="{{item[5]}}" name="enderecoCliente" >
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="idPlano" class="col-form-label">Plano:</label><br>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="idPlano" id="idPlano" value="1" checked>
                        <label class="form-check-label" for="idPlano">
                          Mensal
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="idPlano" id="idPlano" value="2">
                        <label class="form-check-label" for="idPlano">
                          Diário
                        </label>
                      </div>        
                      <!-- <select class="form-control" name="idPlano" data-live-search="true" id="idPlano">
                        <option selected>Selecione</option>
                        {% for item in planos %}
                        <option value="{{item[0]}}">{{item[1]}}</option>
                        {% endfor %}   
                      </select> -->
                    </div>
                    <!-- <div class="form-group col-md-6">
                      <label for="idAtendente" class="col-form-label">CPF Atendente:</label><br>              
                      <input type="text" class="form-control" value="{{item[7]}}" id="idAtendente" name="idAtendente" disabled>
                    </div> -->
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="telefCliente">Telefone</label>
                    <input type="text" class="form-control" value="{{item[6]}}" id="telefCliente" name="telefCliente">
                  </div>
                  <!-- <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div> -->
                </div>
                
                <button type="submit" class="btn btn-primary">Alterar</button>
                
                 
            </form>
            {% endfor %}
        </div>

    </body>
    <footer>
      <div id="footer"></div>
    </footer>
    <script>
      $("#header").load("/header");
      $("#footer").load("/footer");
    </script>
</html>
