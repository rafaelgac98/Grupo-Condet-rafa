<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="static/style.css" />
<HTML lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Oasis Park - Cliente dados</title>
</head>
  <body>
    <header>
      <div id="header"></div><br />
  </header>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/cliente" class="btn btn-primary"> Voltar</a>
  </div>

    <div class="container">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr align="center">
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">CPF</th>
            <th scope="col">RG</th>
            <th scope="col">Plano</th>
            <th scope="col">CPF Atendente</th>
            <th scope="col">Endereço</th>
            <th scope="col">Telefone</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for item in datas %}
          <tr align="center">
            <th scope="row">{{item[0]}}</th>
            <td>{{item[2]}}</td>  
            <td>{{item[3]}}</td>            
            <td>{{item[1]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[8]}}</td>
            <td>{{item[7]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
            <td>
              <a href="/listaparaalteracliente/{{item[0]}}/" class="btn btn-primary">UPDATE</a>
              <a href="/deletecliente/{{item[0]}}/" class="btn btn-danger btnDel">DELETE</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>


  </body>

  <footer>
    <div id="footer"></div>
  </footer>
  <script>
    $("#header").load("/header");
    $("#footer").load("/footer");
  </script>
</HTML>
