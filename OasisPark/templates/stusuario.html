<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="static/style.css" />
<HTML lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Oasis Park - Usuario</title>
</head>
    <body>
      <header>
        <div id="header"></div><br />
      </header>

        
        <div class="container pt-4">
            {% for item in datas %}   
            <form action="/altiusuario" method="POST">

              
                            
                <div class="row">
                    <div class="col-4 col-sm-4">
                        <label for="idUsuario">Id</label>
                        <input type="text" class="form-control" id="idUsuario" value="{{item[0]}}" name="idUsuario" placeholder="Usuario"  readonly>
                    </div>
                </div>
                <div class="row">
                {% if totall > 1 %}
                  <div class="col-4 col-sm-4">
                      <label for="nomeUsuario">Nome Usuario</label>
                      <input type="text" class="form-control" id="nomeUsuario" value="{{item[1]}}" name="nomeUsuario" placeholder="Usuario">
                  </div>
              </div>
                <div class="form-row">                    
                  <div class="form-group col-md-6">
                    <label for="senhaUsuario">Senha</label>
                    <input type="text" class="form-control" id="senhaUsuario" value="{{item[2]}}" name="senhaUsuario" placeholder="Password">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="sobrenomeUsuario">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenomeUsuario" value="{{item[3]}}" name="sobrenomeUsuario" placeholder="Sobrenome">
                  </div>
                </div>
                <div class="form-row">                    
                    <div class="form-group col-md-6">
                      <label for="emailUsuario">Email</label>
                      <input type="text" class="form-control" id="emailUsuario" value="{{item[4]}}" name="emailUsuario" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                      
                        <!--<p> Valor total é {{totall}}</p>
                        <p> Valor total é {{idp}}</p>-->
                        <label for="liberacaoSitu">Liberado para Aletraçoes</label>
                        <input type="text" class="form-control" id="liberacaoSitu" value="{{item[5]}}" name="liberacaoSitu" placeholder="Liberação" >
                {% else %}
                  {% if totall == 1 %}
                    <div class="col-4 col-sm-4">
                      <label for="nomeUsuario">Nome Usuario</label>
                      <input type="text" class="form-control" id="nomeUsuario" value="{{item[1]}}" name="nomeUsuario" placeholder="Usuario" readonly>
                  </div>
              </div>
                <div class="form-row">                    
                  <div class="form-group col-md-6">
                    <label for="senhaUsuario">Senha</label>
                    <input type="text" class="form-control" id="senhaUsuario" value="{{item[2]}}" name="senhaUsuario" placeholder="Password">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="sobrenomeUsuario">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenomeUsuario" value="{{item[3]}}" name="sobrenomeUsuario" placeholder="Sobrenome" readonly>
                  </div>
                </div>
                <div class="form-row">                    
                    <div class="form-group col-md-6">
                      <label for="emailUsuario">Email</label>
                      <input type="text" class="form-control" id="emailUsuario" value="{{item[4]}}" name="emailUsuario" placeholder="Nome" >
                    </div>
                    <div class="form-group col-md-6">
                        <!--<p> Valor total é {{totall}}</p>
                        <p> Valor total é {{idp}}</p>-->
                        <label for="liberacaoSitu">Liberado para Alteração</label>
                        <!--<select class="form-control" name="liberacaoSitu" data-live-search="true" id="liberacaoSitu" value="{{item[5]}}">
                          <option selected>Selecione</option>
                          <option value="L">Liberado</option>
                          <option value="N">Não Liberado</OPTIon> 
                        </select>-->
                        <input type="text" class="form-control" id="liberacaoSitu" value="{{item[5]}}" name="liberacaoSitu" placeholder="Liberação" readonly>
                    {% endif %}
                {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Alterar</button>
                  </div>
                <!--<div class="form-group">
                  <label for="enderecoAtendente">Endereço</label>
                  <input type="text" class="form-control" id="enderecoAtendente" value="{{item[5]}}" name="enderecoAtendente" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="telefoneAtendente">Telefone</label>
                    <input type="text" class="form-control" value="{{item[7]}}" id="telefoneAtendente" name="telefoneAtendente">
                  </div>-->
                  <!-- <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div> -->
                  <!--<button type="submit" class="btn btn-primary">Alterar</button>-->
                </div>
                <br>
                
                
                 
            </form>
            {% endfor %}
        </div>

    </body>
    <footer>
      <div id="footer"></div>
    </footer>
    <script>
      $("#header").load("/header");
      $("#footer").load("/footer");
    </script>
</html>
